<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="image_gallery.css">
    <link rel="stylesheet" href="fontawesome-free-6.2.0-web\css\all.css">
</head>
<body>
    <div class="innerImg">
        <div class="wraper">
            <div class="image">
                <img src="1.jpg" alt="">
            </div>
            <!-- item image -->
            <div class="image">
                <img src="2.jpg" alt="">
            </div>
            <!-- item image -->
            <div class="image">
                <img src="3.jpg" alt="">
            </div>
            <!-- item image -->
            <div class="image">
                <img src="4.jpg" alt="">
            </div>
            <!-- item image -->
            <div class="image">
                <img src="5.jpg" alt="">
            </div>
            <!-- item image -->
            <div class="image">
                <img src="6.jpg" alt="">
            </div>
            <!-- item image -->
            <div class="image">
                <img src="7.webp" alt="">
            </div>
            <!-- item image -->
            <div class="image">
                <img src="8.jpg" alt="">
            </div>
            <!-- item image -->
        </div>
    
        <div class="gallery">
            <div class="close">
                <i class="fa-sharp fa-solid fa-x"></i>
            </div>
            <div class="gallery_inner">
                <img src="1.jpg" alt="">
    
            </div>
            <div class="control left">
                <i class="fa-sharp fa-solid fa-arrow-left-long"></i>
            </div>
            <div class="control right">
                <i class="fa-sharp fa-solid fa-arrow-right"></i>
            </div>
        </div>
    </div>
</body>
<script src="image_gallery.js"></script>
</html>
